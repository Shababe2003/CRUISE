<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <nav class="py-6 px-6 flex items-center justify-between bg-slate-800">
            <h1 class="text-2xl text-white font-serif">VIVA LA VIDA CRUISE</h1>
            
            <div class="space-x-4">
                <a href="about" class="text-white font-serif">ABOUT</a>
                
                <a href="login" class="py-4 px-8 bg-slate-600 text-white font-serif">LOG IN</a>
                <a href="signup" class="py-4 px-8 bg-sky-600 text-white font-serif">SIGN UP</a>
            </div>
        </nav>

        <main class="py-6 px-8">
            <div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
                <h1 class="text-3xl text-white">Sign Up</h1>

                <form class="mt-6 px-8 space-y-4">
                    <div>
                        <label class="text-white">E-mail</label><br>
                        <input type="email" class="w-full py-4 px-6 bg-slate-500 text-white">
                    </div>

                    <div>
                        <label class="text-white">Password</label><br>
                        <input type="password" class="w-full py-4 px-6 bg-slate-500 text-white">
                    </div>

                    <div>
                        <label class="text-white">Repeat Password</label><br>
                        <input type="password" class="w-full py-4 px-6 bg-slate-500 text-white">
                    </div>

                    <div>
                        <button class="py-4 px-8 bg-sky-600 text-white font-serif">Sign Up</button>
                    </div>
                </form>
            </div>
        </main>

        <footer class="py-8 px-8 bg-slate-900 text-white text-center">
            <p>CRUISE MANAGEMENT PROJECT - BSC COMPUTER SCIENCE 3RD YEAR</p>
        </footer>
    </body>
